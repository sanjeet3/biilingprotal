runtime: python27
api_version: 1
threadsafe: true

# [START bounce_service]
# [START mail_service]
inbound_services:
- mail
# [END mail_service]
- mail_bounce
# [END bounce_service]

handlers:
- url: /assets
  static_dir: src/html/assets  
  
- url: /js
  static_dir: src/html/js 
  
- url: /css
  static_dir: src/html/css  

- url: /img
  static_dir: src/html/img  

- url: /_ah/mail/.+
  script: src.handle_incoming_email.app
  login: admin
   
- url: /.*
  script: src.main.app 
  login: required
 
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto 
  version: latest
- name: endpoints
  version: 1.0
